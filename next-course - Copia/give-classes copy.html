<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>
    <link rel="shortcut icon" href="/next-course - Copia/favicon.png">
    <link rel="stylesheet" href="/next-course - Copia/styles/style.css">
    <link rel="stylesheet" href="/next-course - Copia/styles/header.css">
    <link rel="stylesheet" href="/next-course - Copia/styles/forms.css">
    <link rel="stylesheet" href="/next-course - Copia/styles/page-give-classes copy.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/next-course - Copia/site.html">
                <img src="/next-course - Copia/icons/back.svg" alt="Voltar">
                </a>
                <img src="/next-course - Copia/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Incrível que você quer dar aulas!</strong>
                <p>O primeiro passo é preencher esse formulário de inscrição</p>
            </div>
        </header>

        <main>
            <form action="" id="create-class">
                <fieldset>
                    <legend>Seus dados</legend>
                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input type="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com http://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>
                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
                    
                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            <option value="1">Artes</option>
                            <option value="2">Biologia</option>
                            <option value="3">Ciências</option>
                            <option value="4">Educação física</option>
                            <option value="5">Física</option>
                            <option value="6">Geografia</option>
                            <option value="7">História</option>
                            <option value="8">Matemática</option>
                            <option value="9">Português</option>
                            <option value="10">Química</option>
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da sua aula/hora <small>(R$)</small></label>
                        <input type="cost" id="cost" type="number" required>
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button type="button" class="add-time" >+ Novo horário</button>
                    </legend>
                    
                    <div class="schedule-item" id="div_1">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                                <select name="weekday[]" class="sel" required>
                                    <option value="">Selecione uma opção</option>
                                    <option value="0">Domingo</option>
                                    <option value="1">Segunda-feira</option>
                                    <option value="2">Terça-feira</option>
                                    <option value="3">Quarta-feira</option>
                                    <option value="4">Quinta-feira</option>
                                    <option value="5">Sexta-feira</option>
                                    <option value="6">Sábado</option>

                                </select>
                        </div>

                        <div class="input-block" >
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" name="time[qtd][1]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" name="time[qtd][1]" required>
                        </div>
                            
                        
                    </div>

                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="/next-course - Copia/icons/warning.svg" alt="Aviso importante">Importante!<br>Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>
            </footer>
        </main>
        <script src="/next-course - Copia/scripts/addField.js"></script>
        
    </div>
    
</body>
</html>
